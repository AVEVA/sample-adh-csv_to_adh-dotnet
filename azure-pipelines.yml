trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: CSVtoOCS_DotNet

parameters:
  - name: pool
    default: 00-OSIManaged-Containers
  - name: containerDemands
    type: object
    default: ['Agent.OS -equals Windows_NT']

jobs:
  - job: Tests
    condition: ne(variables['Build.Reason'], 'Schedule')
    pool:
      name: ${{ parameters.pool }}
      demands: ${{ parameters.containerDemands }}
    variables:
      - name: ClientId
        value: $(AuthorizationCodeClientId)
      - name: Username
        value: $(AuthorizationUsername)
      - name: Password
        value: $(AuthorizationPassword)
    steps:
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'TenantId, NamespaceId, AuthorizationCodeClientId, AuthorizationUsername, AuthorizationPassword, Resource'

      - task: UseDotNet@2
        displayName: 'Install dotnet 6'
        inputs:
          packageType: 'sdk'
          version: '6.x'
          
      - script: |
          dotnet dev-certs https
        displayName: 'Generate a developer certificate'

      - script: npm install chromedriver --detect_chromedriver_version
        displayName: 'Install chromedriver'

      - task: DotNetCoreCLI@2
        displayName: 'Nuget restore'
        inputs:
          command: restore

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        env:
          CHROMEWEBDRIVER: $(Build.SourcesDirectory)\node_modules\chromedriver\lib\chromedriver
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'
      
      - script: |
          dotnet dev-certs https --clean
        displayName: 'Remove generated developer certificate'

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      buildSteps:
        - task: UseDotNet@2
          displayName: 'Install dotnet 6'
          inputs:
            packageType: 'sdk'
            version: '6.x'

        - task: DotNetCoreCLI@2
          displayName: 'Nuget restore'
          inputs:
            command: restore

        - task: DotNetCoreCLI@2
          displayName: 'Build'
          inputs:
            command: build

        - template: '/miscellaneous/build_templates/binskim.yml@templates'
          inputs:
            deleteBinSkim: 'selenium-manager.exe'
